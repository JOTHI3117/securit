{% extends 'client/client_user.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'table/css/style.css' %}">
<body>
<center>
    <section class="ftco-section">
        <div class="">
            <div class="row">
                <div class="col-md-12">
                    <form action="/check_answer/{{id}}/" method="post">
                        {% csrf_token %}
                        <table class="table myaccordion table-round" id="accordion">
                            <thead>
                            <tr align="center">
                                <th style="color:red">Question</th>
                                <th style="color:red">Answers</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo" class="collapsed" style="color:blue" align="center">
                                <td><i>{{one}}</i></td>
                                <td><input type="text" name="one" required></td>
                            </tr>
                            <tr data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo" class="collapsed" style="color:blue" align="center">
                                <td><i>{{two}}</i></td>
                                <td><input type="text" name="two" required></td>
                            </tr>
                            <tr data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo" class="collapsed" style="color:blue" align="center">
                                <td><i>{{three}}</i></td>
                                <td><input type="text" name="three" required></td>
                            </tr>
                            <tr data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo" class="collapsed" style="color:blue" align="center">
                                <td><i>{{four}}</i></td>
                                <td><input type="text" name="four" required></td>
                            </tr>
                            <tr data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                                aria-controls="collapseTwo" class="collapsed" style="color:blue" align="center">
                                <td><i>{{five}}</i></td>
                                <td><input type="text" name="five" required></td>
                            </tr>

                            </tbody>
                        </table>
                        <button class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'table/js/jquery.min.js' %}"></script>
    <script src="{% static 'table/js/popper.js' %}"></script>
    <script src="{% static 'table/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'table/js/main.js' %}"></script>
</center>
</body>
{% endblock %}
